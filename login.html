<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8" />
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />

    <!-- Vendor CSS Files -->
    <link href="landing/vendor/aos/aos.css" rel="stylesheet">
    <link href="landing/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="landing/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="landing/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="landing/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="landing/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="landing/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <div class="card shadow-lg">
                        <div class="card-body pt-0">
                            <div class="auth-logo justify-content-center d-flex">
                                <a href="#" class=" mt-5">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title">
                                            <img src="landing/img/Group 7.png" alt="" class="ms-5"
                                                height="100">
                                        </span>
                                        <h5 class="text-white fw-bold mt-3">Login menggunakan akun anda</h5>
                                    </div>
                                </a>
                            </div>
                            <div class="p-2">

                                <form class="needs-validation" novalidate method="POST"
                                    action="https://sikompresisi.com/login">
                                    <input type="hidden" name="_token" value="XoEHHJpcXtwaysSj7rhtdVCZjjweCTPSqZ9VePjP"
                                        autocomplete="off">
                                    <div class="mb-3">
                                        <label for="email" class="form-label fw-bold text-white">Email</label>
                                        <input type="email" class="form-control rounded-4" id="email" name="email"
                                         value="" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label text-white fw-bold">Password</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password" class="form-control rounded-4" id="password" name="password"
                                              aria-label="Password" aria-describedby="password-addon" value="" required>
                                        </div>
                                    </div>
                                    <div class="form-check mt-5">
                                        <input class="form-check-input" type="checkbox" id="remember_me"
                                            name="remember">
                                        <label class="form-check-label text-white fw-bold" for="remember_me">
                                            Remember me
                                        </label>
                                    </div>
                                    <div class="mt-3 d-grid mb-5">
                                        <button class="btn btn-light rounded-4 text-secondary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end account-pages -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
